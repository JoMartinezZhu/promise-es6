<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MiniPromise</title>
    </head>
    <body>
        <script src="./HD.js"></script>
        <script>
            var p = new HD((resolve, reject) => {
                console.log("开始执行 MiniPromise 了");
                resolve("MiniPromise resolve");
                // reject("rejected");
            });

            p.then(
                (value) => {
                    console.log("then 1: ", value);
                    return 8;
                },
                (reason) => {
                    console.log("reason", reason);
                }
            ).then((value) => {
                console.log("then 2: ", value);
                return 9;
            });

            console.log("sync end");
        </script>
    </body>
</html>
