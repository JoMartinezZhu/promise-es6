<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniPromise</title>
</head>

<body>
    <script src="./MiniPromise.js"></script>
    <script>
        var p = new MiniPromise((resolve, reject) => {
            console.log("开始执行 MiniPromise 了");
            resolve(new MiniPromise((resolve) => {
                resolve(2);
            }));
        }).then(
            (value) => {
                console.log("value", value);
            }).then((res) => {
                console.log("res: ", res);
            })

        console.log("sync end");
    </script>
</body>

</html>
