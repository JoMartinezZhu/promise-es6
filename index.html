<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MiniPromise</title>
    </head>
    <body>
        <script src="./MiniPromise.js"></script>
        <script>
            var p = new MiniPromise((resolve, reject) => {
                console.log("开始执行 MyPromise 了");
                setTimeout(() => {
                    // resolve("MyPromise resolve");
                    reject("rejected");
                }, 0);
                // reject("rejected");
            });

            p.then(
                (value) => {
                    console.log(value);
                },
                (reason) => {
                    console.log("reason", reason);
                }
            );

            console.log("sync end");
        </script>
    </body>
</html>
