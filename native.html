<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Native Promise</title>
    </head>
    <body>
        <script>
            var p = new Promise((resolve, reject) => {
                console.log("开始执行 Native 了");
                setTimeout(() => {
                    resolve("Native resolve");
                });
            });

            p.then(
                (value) => {
                    console.log(value);
                },
                (reason) => {
                    console.log("reason", reason);
                }
            );

            console.log("sync end");
        </script>
    </body>
</html>
